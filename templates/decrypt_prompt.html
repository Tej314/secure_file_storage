<!DOCTYPE html>
<html lang="en">
<head>
    <title>Decrypt File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-5">Decrypt File: {{ filename }}</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Decryption password" class="form-control my-2" required>
        <button class="btn btn-primary" type="submit">Download Decrypted File</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
