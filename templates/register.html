<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-5">Register</h2>
    <form method="POST">
        <input name="username" placeholder="Username" class="form-control my-2" required>
        <input name="password" type="password" placeholder="Password" class="form-control my-2" required>
        <button class="btn btn-primary" type="submit">Register</button>
        <p class="mt-2">Already have an account? <a href="/login">Login here</a></p>
    </form>
</body>
</html>
