<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-5">Welcome, {{ session['username'] }}</h2>
    <a href="/logout" class="btn btn-danger mb-3">Logout</a>

    <h4>Upload File</h4>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control my-2" required>
        <input type="password" name="password" placeholder="Encryption password" class="form-control my-2" required>
        <button class="btn btn-success" type="submit">Upload & Encrypt</button>
    </form>

    <h4 class="mt-4">Stored Files</h4>
    <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item">
            {{ file }}
            <a href="/download/{{ file }}" class="btn btn-sm btn-link">Download</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
